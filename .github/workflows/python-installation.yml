name: Installing Python3

on: [push]

jobs:
  build: 
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        version: [3.7, 3.8, 3.9]
        os: [ubuntu-latest, macos-latest, windows-latest]
        
        
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.version }}'
            